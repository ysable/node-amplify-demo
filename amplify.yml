version: 1
applications:
  - appRoot: /
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Starting Amplify Build..."
        build:
          commands:
            - docker build -t node-app .
      artifacts:
        baseDirectory: /
        files:
          - "**/*"
      run:
        command: docker run -p 3000:3000 node-app
        path: /
