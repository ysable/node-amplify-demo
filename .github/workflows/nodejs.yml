name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

        # Select Node version
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"   # or 20/22

      - name: Install dependencies
        run: npm install

      - name: Run build step
        run: npm run build

      - name: Run test step
        run: npm test

      - name: Run the app (for validation)
        run: |
          node server.js &
          sleep 3
          echo "Server started successfully."
